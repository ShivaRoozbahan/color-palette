<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>color</title>
  </head>
  <body>
    <main>
      <div class="main">
        <div class="gol-color">
          <div class="gol">
            <img src="./assets/image/gol.jpg" alt="gol" />
          </div>
          <div class="color">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color3"></div>
            <div class="color4"></div>
            <div class="color5"></div>
          </div>
        </div>
        <div class="palette-code">
          <div class="code-color">
            <div class="code-color1"></div>
            <p>#024216</p>
          </div>
          <div class="code-color">
            <div class="code-color2"></div>
            <p>#6676B1</p>
          </div>
          <div class="code-color">
            <div class="code-color3"></div>
            <p>#A07FBB</p>
          </div>
          <div class="code-color">
            <div class="code-color4"></div>
            <p>#F0D0E7</p>
          </div>
          <div class="code-color">
            <div class="code-color5"></div>
            <p>#EDEAF9</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
